<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Strawberry Street Events</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&amp;family=Barlow:wght@400;500;600;700&amp;family=Barlow+Condensed:wght@600;700&amp;display=swap" rel="stylesheet" />
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Barlow',sans-serif;background:#1A1A1A;color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px;-webkit-font-smoothing:antialiased}
    .error-code{font-family:'Archivo Black',sans-serif;font-size:clamp(80px,15vw,160px);color:#C41E3A;line-height:1;margin-bottom:8px}
    .error-title{font-family:'Archivo Black',sans-serif;font-size:clamp(20px,3vw,32px);text-transform:uppercase;margin-bottom:16px}
    .error-message{font-size:17px;color:rgba(255,255,255,.6);max-width:440px;line-height:1.6;margin-bottom:40px}
    .error-btn{background:#C41E3A;color:#fff;padding:16px 40px;border-radius:8px;font-size:16px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;gap:8px;font-family:'Barlow Condensed',sans-serif;text-transform:uppercase;letter-spacing:.04em;transition:all .25s ease;box-shadow:0 4px 28px rgba(196,30,58,.35)}
    .error-btn:hover{background:#9B1830;transform:translateY(-2px)}
    .error-strawberry{font-size:48px;margin-bottom:24px}
  </style>
</head>
<body>
  <div class="error-strawberry">&#127827;</div>
  <div class="error-code">404</div>
  <h1 class="error-title">Page Not Found</h1>
  <p class="error-message">Looks like this page wandered off. Let's get you back to the good stuff.</p>
  <a href="/" class="error-btn">&#8592; Back to Home</a>
</body>
</html>
